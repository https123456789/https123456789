<svg fill="none" viewBox="0 0 600 150" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--<rect x="0" y="0" width="100%" height="100%" fill="red"/>-->
  <foreignObject width="100%" height="100%" x="0" y="0">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes underline-anm {
          0% {
            background-position: 0% 0%;
          }

          100% {
            background-position: 200% 0%;
          }
        }

        .container {
          box-sizing: border-box;
          background-color: transparent;
          /**/
          border-radius: 15px;

          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: middle;

          /*padding: 5%;
          margin: 5%;*/

          color: black;
          z-index: 2;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        div>.underlined {
          display: block;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          max-width: fit-content;
        }

        .underlined {
          --green: #0ca821;
          --blue: #4298ed;
          background-image: linear-gradient(90deg,
              var(--green) 33%,
              var(--blue) 66%,
              var(--green) 100%);
          background-size: 200% 100%;
          background-clip: text;
          -webkit-background-clip: text;
          color: transparent;
          animation: 5s linear 1s infinite forwards underline-anm;
        }

        /*.underlined::after {
          content: "";
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 100%;
          height: 0.1em;
          background-image: linear-gradient(45deg, green, blue, green);
          background-size: 300% 100%;
          position: relative;
          top: 0.1em;
          animation: 3s linear 1s infinite forwards underline-anm;
        }*/

        img {
          --size: 1em;
          margin-top: var(--size);
          margin-bottom: var(--size);
        }

        a {
          text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
          .container {
            color: white;
            /*background-image: linear-gradient(45deg, blue, red);*/
          }

          .underlined {
            --green: #0ca821;
            --blue: #4298ed;
          }
        }

      </style>

      <div class="container">
        <div style="flex:1; height: 100%;">
          <div>
            <h1 style="display: block; text-align: center; font-size: 2em;" class="underlined fall-in"><span>https</span><span>123456789</span></h1>
          </div>
          <div>
            <p style="display: block; text-align: center; font-size: 1.3em;">A high schooler with a crippling addiction to coding.</p>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
